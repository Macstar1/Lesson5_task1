plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.10'
    id 'jacoco'
    id 'java'
}

group = 'org.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'junit:junit:4.13.2'

}

kotlin {
    jvmToolchain(17)
}